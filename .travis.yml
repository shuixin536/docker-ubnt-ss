language: bash

sudo: required

services:
  - docker

env:
  - SS_VERSION=3.1.1

before_install:
  - export DOCKER_COMPOSE_VERSION=1.17.1
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - pwd
  - docker version
  - docker info
  - docker-compose version

before_script:
  - env | sort
  - cd "$VERSION" && mkdir build
  - image="xutongle/docker-ubnt-ss:${SS_VERSION}"

script:
  - travis_retry docker build -t "$image" .
  - travis_retry docker run --rm -it -v /app/ss:$TRAVIS_BUILD_DIR/build -e ver=${SS_VERSION} "$image" update
  - travis_retry cd $TRAVIS_BUILD_DIR/build && ls -la

before_deploy:
  - travis_retry docker run --rm -it -v /app/ss:$TRAVIS_BUILD_DIR/build -e ver=${SS_VERSION} "$image" update

deploy:
  provider: releases
  api_key: "${GITHUB_API_TOKEN}"
  file: $TRAVIS_BUILD_DIR/build/*
  skip_cleanup: true
  on:
    tags: true
